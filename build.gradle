buildscript {
    ext {
        gradle_version = '4.2.1'
        gradle_plugin_version = '1.4.32'
        material_version = '1.3.0'
        constraint_layout_version = '2.0.4'
        lifecycle_version = '2.3.1'
        navigation_version = '2.3.5'
        preference_version = '1.1.1'
        room_version = '2.2.6'
        hilt_version = '2.33-beta'
        retrofit_version = '2.9.0'
        predict4java_version = '1.3.1'
        osmdroid_version = '6.1.10'
        timber_version = '4.7.1'
        junit_version = '4.13.2'
        coroutines_test_version = '1.3.2'
        leak_canary_version = '2.5'
        kotlin_version = '1.5.0'
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:$gradle_version"
        classpath "com.google.dagger:hilt-android-gradle-plugin:$hilt_version"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$gradle_plugin_version"
        classpath 'com.google.gms:google-services:4.3.8'
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
